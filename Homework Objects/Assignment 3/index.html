<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Assignment 3</title>
</head>

<body>

    <div class="wrapper">
        <div class="recipeCreator">
            <form id="recipe">
                <table>
        
                    <tbody>
                        <tr>
                            <td><input type="text" name="recipeName" id="recipeName" placeholder="Recipe name"></td>
                        </tr>
                        <tr>
                            <td><textarea name="ingredients" id="" cols="30" rows="10"
                                    placeholder="Recipe Ingredients"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><textarea name="instructions" id="" cols="30" rows="10"
                                    placeholder="Recipe Instructions"></textarea></td>
                        </tr>
                    </tbody>
        
                </table>
                <button id="getRecipe" type="submit">Submit</button>
                <div id="table"></div>
            </form>
            <br>
            <button id="render">Render</button>
            <br>
            <button id="clearCards">Clear Cards</button>
        </div>
        <div id="recipeCards"></div>
    </div>

   



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


    <script src="js/app.js"></script>
</body>

</html>
